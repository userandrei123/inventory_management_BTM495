<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit User</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
        }
        .upload-photo-icon {
            background-color: #f8f9fa;
            border-radius: 50%;
            padding: 10px;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Add/Edit User</h2>
        <div class="row g-3 align-items-center mb-2">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="First Name">
                <input type="text" class="form-control" placeholder="Last Name">
                <input type="email" class="form-control" placeholder="Email ID">
                <input type="password" class="form-control" placeholder="Password">
                <input type="password" class="form-control" placeholder="Confirm Password">
                <input type="text" class="form-control" placeholder="Worker ID">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Role">
                <input type="text" class="form-control" placeholder="Gender">
                <input type="number" class="form-control" placeholder="Age">
                <input type="text" class="form-control" placeholder="SIN">
                <input type="tel" class="form-control" placeholder="Phone Number">
                <input type="date" class="form-control" placeholder="Start Date">
            </div>
            <div class="col-md-12 text-center mt-4">
                <button class="btn btn-primary">Add Now</button>
                <button class="btn btn-secondary">Save Now</button>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <div class="upload-photo-icon">
                <i class="bi bi-camera"></i> <!-- Bootstrap icon for the camera, make sure to include Bootstrap Icons if you want to use this -->
                <span>Upload Photo</span>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
